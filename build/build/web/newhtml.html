        <script type="text/javascript">
            var valid=false;
            $(document).ready(function(){
                
                    startTime();

            function startTime()
            {
                //alert("coming");
                   
                   var end=new Date(2012,01,04,11,58,00,00);
                   //end=end.getUTCDate();
                   showTime(end,valid);
            }
            function showTime(end,valid)
            {
                //alert("coming");
                var cur=new Date();
               // cur=cur.getUTCDate();
                //alert(end+" "+cur);
                var lax=end-cur;
                   if(lax>0){
                       var day=checkOut(parseInt(lax/(1000*24*60*60)));
                       //alert(day);
                       lax=lax%(1000*24*60*60);
                       var hr=checkOut(parseInt(lax/(1000*60*60)));
                       lax=lax%(1000*60*60);
                       var min=checkOut(parseInt(lax/(1000*60)));
                       lax=lax%(1000*60);
                       var sec=checkOut(parseInt(lax/(1000)));
                       lax=lax%(1000);
//                       var sec=(lax/1000);
//                       var min=sec/60;
//                       alert(lax+"   "+sec);
//                       var hr=min/60;
//                       var day=hr/24;
                        $("#td1").html(day);
                        $("#td2").html(hr);
                        $("#td3").html(min);
                        $("#td4").html(sec);
                        if(valid){
                        $("#td11").html(":");
                        $("#td12").html(":");
                        $("#td13").html(":");
                        valid=false;
                        }
                        else
                            {
                        $("#td11").html(" &nbsp;");
                        $("#td12").html("&nbsp; ");
                        $("#td13").html("&nbsp; ");
                        valid=true;
                        
                        }
                        $("#displaycount").html("Current : "+cur+"<br>End : "+end);
                        
                       //$("#displaycount").html(day+" : "+hr+" : "+min+" : "+sec);
                       setTimeout(showTime, 500,  end,valid);
                   }
                   else{
                       endTime();
                   }
                   
                   
            }
            function checkOut(val)
            {
                if(val<10)
                    {
                        val="0"+val;
                    }
                    return val;
            }
            function endTime()
            {
                   $("#td1").html("00");
                        $("#td2").html("00");
                        $("#td3").html("00");
                        $("#td4").html("00");
            }
        </script>
